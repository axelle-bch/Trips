<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-trip-heading" data-cy="TripCreateUpdateHeading">Create or edit a Trip</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_destination">Destination</label>
          <input
            type="text"
            class="form-control"
            name="destination"
            id="field_destination"
            data-cy="destination"
            formControlName="destination"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_minTravelersNumber">Min Travelers Number</label>
          <input
            type="number"
            class="form-control"
            name="minTravelersNumber"
            id="field_minTravelersNumber"
            data-cy="minTravelersNumber"
            formControlName="minTravelersNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_maxTravelersNumber">Max Travelers Number</label>
          <input
            type="number"
            class="form-control"
            name="maxTravelersNumber"
            id="field_maxTravelersNumber"
            data-cy="maxTravelersNumber"
            formControlName="maxTravelersNumber"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
